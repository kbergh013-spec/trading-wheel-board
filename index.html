 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Trading Wheels Fantasy Stock Ball — Live Draft Board</title>
<style>
  :root{
    /* overall page haze behind cards */
    --bg: rgba(10,12,16,0.15);         /* page backdrop (lighter = more background visible) */
    --panel: rgba(24,28,36,0.25);      /* card color (lower alpha = more transparent)  */
    --text: #eaf0ff;
    --muted: #9fb0d0;
    --accent: #50e3c2;
    --taken:#ff6b6b;
    --chip:#1e2533;
    --chip-border:#2b3447;
    --owner:#86b5ff;

    /* watermark (background image) default opacity */
    --wm-opacity: .85;
  }

  html,body{
    margin:0;
    padding:0;
    background:#0000; /* no accidental gradients */
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  }

  .wrap{
    position:relative;
    padding:16px;
    background:var(--bg);
    border-radius:16px;
    overflow:hidden;
   -webkit-backdrop-filter:none;
    z-index:1; /* above the bg image */
    min-height:100vh;
    box-sizing:border-box;
  }

  header{
    display:flex; align-items:center; gap:10px;
    margin-bottom:8px; z-index:2;
  }
  .logos{display:flex; align-items:center; gap:8px}
  img.logo{height:34px; width:auto; object-fit:contain; display:none}
  img.logo.stock{height:26px; opacity:.9}
  header h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.4px}

  .legend{
    display:flex; gap:12px; align-items:center;
    margin:6px 0 12px; color:var(--muted); font-size:13px; z-index:2;
  }
  .dot{width:10px;height:10px;border-radius:50%}
  .dot-open{background:var(--accent)}
  .dot-taken{background:var(--taken)}

  .layout{
    display:grid; grid-template-columns: 2.5fr 1fr;
    gap:12px; align-items:start; z-index:2;
  }

  .grid{
    display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:12px;
  }

  .card{
    background:var(--panel);
    border:1px solid #2a3346;
    border-radius:14px;
    padding:12px;
    min-height:64px;
  }
  .card h2{
    margin:0 0 10px; font-size:17px; font-weight:800; letter-spacing:.35px; color:var(--accent);
  }

  .chips{display:flex; flex-wrap:wrap; gap:8px}

  /* Bubble chips: SYMBOL ONLY */
  .chip{
    display:inline-flex; align-items:center; justify-content:center;
    gap:6px; padding:10px 14px;
    background:var(--chip); border:1px solid var(--chip-border);
    border-radius:999px; user-select:none; transition:all .2s;
    font-weight:800; font-size:28px; letter-spacing:.3px;
  }
  .chip.taken{
    border-color:#3b1f24; background:#26171a; color:#ffdede;
  }
  .chip .owner{ display:none } /* hide owners in chip row on main board */

  .owners{display:flex; flex-direction:column; gap:12px}
  .ownerCard h3{margin:0 0 8px; font-size:15px; color:#b8c8ff}
  .ownerList{display:flex; flex-wrap:wrap; gap:8px}

  /* Full-screen background image */
  .wm{
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none; z-index:0;
  }
  .wm img{
    width:100%; height:100%;
    object-fit:cover;         /* fills frame nicely */
    opacity:var(--wm-opacity);
    filter:grayscale(8%) brightness(110%);
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logos">
        <img id="twLogo" class="logo tw" alt="Trading Wheels"/>
        <img id="stockLogo" class="logo stock" alt="Stock"/>
      </div>
      <h1>Trading Wheels Fantasy Stock Ball — Live Draft Board</h1>
    </header>

    <div class="legend">
      <div class="dot dot-open"></div><span>Available</span>
      <div class="dot dot-taken"></div><span>Taken</span>
    </div>

    <div class="layout">
      <!-- LEFT: categories -->
      <div>
        <div class="grid" id="grid-top"></div>
      </div>

      <!-- RIGHT: owners + defense -->
      <div>
        <div class="card">
          <h2>Picks by Owner</h2>
          <div class="owners" id="owners"></div>
        </div>
        <div id="defense-footer" class="card" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Background image -->
  <div class="wm"><img id="wmImg" alt="Background"/></div>

<script>
/* ===== Params ===== */
const p = new URLSearchParams(location.search);
const CSV_URL   = p.get("csv") || "";
const TW_LOGO   = p.get("twlogo")   || "Trading%20Wheels.png";
const STOCKLOGO = p.get("stocklogo")|| "stock_logo.png";
const BG_IMAGE  = p.get("bg")       || "Fantasy_Background.png"; // your file
const WM_OPAC   = p.get("wm");  // optional number like 0.28
const POLL_MS   = 5000;

/* ===== Elements ===== */
const twLogoEl    = document.getElementById("twLogo");
const stockLogoEl = document.getElementById("stockLogo");
const wmImgEl     = document.getElementById("wmImg");

twLogoEl.src = TW_LOGO;      twLogoEl.style.display = "block";
stockLogoEl.src = STOCKLOGO; stockLogoEl.style.display = "block";
wmImgEl.src = BG_IMAGE;
if (WM_OPAC && !Number.isNaN(parseFloat(WM_OPAC))) {
  document.documentElement.style.setProperty("--wm-opacity", parseFloat(WM_OPAC));
}

/* ===== CSV helpers ===== */
function csvParseLine(line){
  const out=[]; let cur=""; let inQ=false;
  for(let i=0;i<line.length;i++){
    const ch=line[i];
    if(ch==='\"'){
      if(inQ && line[i+1]==='\"'){ cur+='\"'; i++; }
      else inQ=!inQ;
    }else if(ch===',' && !inQ){
      out.push(cur); cur="";
    }else cur+=ch;
  }
  out.push(cur);
  return out;
}

function parseCSV(text){
  if(text.charCodeAt(0)===0xFEFF) text=text.slice(1);
  const lines = text.replace(/\r\n/g,"\n").replace(/\r/g,"\n")
                    .split("\n").filter(Boolean);
  const rows  = lines.map(csvParseLine);

  const cats = {};
  const ownerMap = {};

  for(const cols of rows){
    if(!cols || cols.length < 3) continue;
    const c0 = (cols[0]||"").trim().toLowerCase();
    if(c0==="title" || c0==="category_key") continue;

    const key   = (cols[0]||"").trim();
    const name  = (cols[1]||"").trim();
    const sym   = (cols[2]||"").trim();
    const taken = (cols[4]||"").toString().trim().toLowerCase();
    const owner = (cols[5]||"").trim();

    if(!(key && name && sym)) continue;

    if(!cats[key]) cats[key] = {name, key, open:[], taken:[]};
    const isTaken = (taken==="1"||taken==="true"||taken==="yes"||taken==="y");
    const item = {symbol:sym, owner};
    (isTaken ? cats[key].taken : cats[key].open).push(item);

    if(isTaken && owner){
      ownerMap[owner] ??= [];
      ownerMap[owner].push({symbol:sym, cat:name});
    }
  }
  return {categories:Object.values(cats), ownerMap};
}

/* ===== Rendering ===== */
function chip(it, isTaken){
  const d = document.createElement("div");
  d.className = "chip" + (isTaken ? " taken" : "");
  d.innerHTML = `<strong>${it.symbol}</strong>`;
  return d;
}

function renderBoard(categories){
  const top = document.getElementById("grid-top");      top.innerHTML = "";
  const def = document.getElementById("defense-footer");def.innerHTML = "";

  let defense = null;
  const mains = [];
  for(const c of categories){
    if((c.key||"").toLowerCase()==="def" || /defense/i.test(c.name||"")) defense=c;
    else mains.push(c);
  }

  // main categories
  for(const c of mains){
    const card = document.createElement("div"); card.className = "card";
    const h2   = document.createElement("h2");  h2.textContent = c.name; card.appendChild(h2);
    const row  = document.createElement("div"); row.className  = "chips";
    c.open.forEach(it => row.appendChild(chip(it,false)));
    c.taken.forEach(it => row.appendChild(chip(it,true)));
    card.appendChild(row); top.appendChild(card);
  }

  // defense (right stack)
  if(defense){
    const h2 = document.createElement("h2"); h2.textContent = defense.name; def.appendChild(h2);
    const row= document.createElement("div"); row.className="chips";
    defense.open.forEach(it => row.appendChild(chip(it,false)));
    defense.taken.forEach(it => row.appendChild(chip(it,true)));
    def.appendChild(row);
  }
}

function renderOwners(map){
  const box = document.getElementById("owners"); box.innerHTML="";
  const names = Object.keys(map).sort();
  if(!names.length){
    box.innerHTML = `<div style="color:var(--muted);font-size:13px">No picks yet.</div>`;
    return;
  }
  for(const n of names){
    const oc = document.createElement("div"); oc.className="ownerCard";
    const h3 = document.createElement("h3"); h3.textContent=n; oc.appendChild(h3);
    const list = document.createElement("div"); list.className="ownerList";
    map[n].forEach(it=>{
      const c = document.createElement("div"); c.className="chip taken";
      c.innerHTML = `<strong>${it.symbol}</strong>`;
      list.appendChild(c);
    });
    oc.appendChild(list); box.appendChild(oc);
  }
}

/* ===== Polling ===== */
async function sync(){
  try{
    if(!CSV_URL) return;
    const res = await fetch(CSV_URL + (CSV_URL.includes("?")?"&":"?") + "cachebust=" + Date.now());
    const txt = await res.text();
    const {categories, ownerMap} = parseCSV(txt);
    renderBoard(categories);
    renderOwners(ownerMap);
  }catch(e){ console.error(e); }
}
sync(); setInterval(sync, 5000);
</script>
</body>
</html>
