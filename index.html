<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Trading Wheels Fantasy Stock Ball — Live Draft Board</title>
<style>
  :root{
    --bg: rgba(10,12,16,0.0.1);
    --panel: rgba(24,28,36,0.90);
    --text: #eaf0ff;
    --muted: #9fb0d0;
    --accent: #50e3c2;
    --taken:#ff6b6b;
    --chip:#1e2533;
    --chip-border:#2b3447;
    --owner:#86b5ff;
    --wm-opacity:.30; /* change via &wm=0.10 etc. */
  }

  html,body{
    margin:0;
    background:transparent;
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial
  }

  /* full-screen background */
  .wm{
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none; z-index:0;
  }
  .wm img{
    max-width:85vw; max-height:85vh;
    opacity:var(--wm-opacity);
    object-fit:contain;
    filter:grayscale(10%) brightness(115%);
  }

  .wrap{
    position:relative; z-index:1;
    padding:16px; background:var(--bg);
    border-radius:16px; overflow:hidden;
    backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
  }

  header{display:flex; align-items:center; gap:10px; margin-bottom:8px}
  .logos{display:flex; align-items:center; gap:8px}
  img.logo{height:34px; object-fit:contain; display:none}
  img.logo.stock{height:26px; opacity:.9}
  header h1{margin:0; font-size:22px; font-weight:800; letter-spacing:.4px}

  .legend{display:flex; gap:12px; align-items:center; margin:6px 0 12px; color:var(--muted); font-size:13px}
  .dot{width:10px;height:10px;border-radius:50%}
  .dot-open{background:var(--accent)} .dot-taken{background:var(--taken)}

  .layout{display:grid; grid-template-columns:2.5fr 1fr; gap:12px; align-items:start}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:12px}

  .card{background:var(--panel); border:1px solid #2a3346; border-radius:14px; padding:12px; min-height:64px}
  .card h2{margin:0 0 10px; font-size:17px; font-weight:800; letter-spacing:.35px; color:var(--accent)}

  /* bubbles */
  .chips{display:flex; flex-wrap:wrap; gap:10px}
  .chip{
    display:inline-flex; align-items:center; gap:10px;
    padding:10px 16px; background:var(--chip);
    border:1px solid var(--chip-border); border-radius:999px;
    user-select:none; transition:all .2s;
  }
  .chip strong{font-weight:800; font-size:20px; letter-spacing:.3px}
  .chip.taken{border-color:#3b1f24; background:#26171a; color:#ffdede}
  .chip .owner{font-weight:700; color:var(--owner)}

  .owners{display:flex; flex-direction:column; gap:12px}
  .ownerCard h3{margin:0 0 8px; font-size:15px; color:#b8c8ff}
  .ownerList{display:flex; flex-wrap:wrap; gap:10px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logos">
        <img id="twLogo" class="logo tw" alt="Trading Wheels"/>
        <img id="stockLogo" class="logo stock" alt="Stock"/>
      </div>
      <h1>Trading Wheels Fantasy Stock Ball — Live Draft Board</h1>
    </header>

    <div class="legend">
      <div class="dot dot-open"></div><span>Available</span>
      <div class="dot dot-taken"></div><span>Taken</span>
    </div>

    <div class="layout">
      <div><div class="grid" id="grid-top"></div></div>
      <div>
        <div class="card">
          <h2>Picks by Owner</h2>
          <div class="owners" id="owners"></div>
        </div>
        <div id="defense-footer" class="card" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- background image -->
  <div class="wm"><img id="wmImg" alt="Background"></div>

<script>
/* --- Params --- */
const params    = new URLSearchParams(location.search);
const CSV_URL   = params.get("csv") || "";
const TW_LOGO   = params.get("twlogo")    || "Trading%20Wheels.png";
const STOCKLOGO = params.get("stocklogo") || "stock_logo.png";
const BG_IMAGE  = params.get("bg")        || "Fantasy_Background.png";
const WM_OPAC   = params.get("wm"); // e.g., 0.10
const POLL_MS   = 5000;

/* --- Elements --- */
document.getElementById("twLogo").src = TW_LOGO;
document.getElementById("twLogo").style.display = "block";
document.getElementById("stockLogo").src = STOCKLOGO;
document.getElementById("stockLogo").style.display = "block";
document.getElementById("wmImg").src  = BG_IMAGE;
if (WM_OPAC && !Number.isNaN(+WM_OPAC)) {
  document.documentElement.style.setProperty("--wm-opacity", +WM_OPAC);
}

/* --- CSV parsing (symbol-only) --- */
function csvParseLine(line){
  const out=[]; let cur=""; let inQ=false;
  for(let i=0;i<line.length;i++){
    const ch=line[i];
    if(ch==='\"'){ if(inQ && line[i+1]==='\"'){cur+='\"';i++;} else inQ=!inQ; }
    else if(ch===',' && !inQ){ out.push(cur); cur=""; }
    else cur+=ch;
  }
  out.push(cur); return out;
}

function parseCSV(text){
  if(text.charCodeAt(0)===0xFEFF) text=text.slice(1);
  const lines=text.replace(/\r\n/g,"\n").replace(/\r/g,"\n")
                  .split("\n").filter(l=>l.trim().length>0);
  const rows=lines.map(csvParseLine);

  const cats={}; const ownerMap={};
  for(const cols of rows){
    if(!cols || cols.length<3) continue;
    const c0=(cols[0]||"").trim().toLowerCase();
    if(c0==="title" || c0==="category_key") continue;

    const key=(cols[0]||"").trim();
    const name=(cols[1]||"").trim();
    const symbol=(cols[2]||"").trim();
    const takenStr=(cols[4]||"").toString().trim().toLowerCase();
    const owner=(cols[5]||"").trim();

    if(!(key && name && symbol)) continue;

    if(!cats[key]) cats[key]={name,key,open:[],taken:[]};
    const isTaken=(takenStr==="1"||takenStr==="true"||takenStr==="yes"||takenStr==="y");
    const item={symbol,owner};
    (isTaken?cats[key].taken:cats[key].open).push(item);

    if(isTaken && owner){
      (ownerMap[owner]??=[]).push({symbol,cat:name});
    }
  }
  return {categories:Object.values(cats), ownerMap};
}

/* --- Rendering --- */
function makeChip(it,isTaken){
  const d=document.createElement("div");
  d.className="chip"+(isTaken?" taken":"");
  const own=isTaken && it.owner ? ` <span class="owner">— ${it.owner}</span>` : "";
  d.innerHTML=`<strong>${it.symbol}</strong>${own}`;
  return d;
}

function renderBoard(categories){
  const top=document.getElementById("grid-top"); top.innerHTML="";
  const def=document.getElementById("defense-footer"); def.innerHTML="";

  let defense=null, mains=[];
  for(const c of categories){
    if((c.key||"").toLowerCase()==="def" || /defense/i.test(c.name||"")) defense=c;
    else mains.push(c);
  }

  for(const c of mains){
    const card=document.createElement("div"); card.className="card";
    const h2=document.createElement("h2"); h2.textContent=c.name; card.appendChild(h2);
    const chips=document.createElement("div"); chips.className="chips";
    c.open.forEach(it=>chips.appendChild(makeChip(it,false)));
    c.taken.forEach(it=>chips.appendChild(makeChip(it,true)));
    card.appendChild(chips); top.appendChild(card);
  }

  if(defense){
    const h2=document.createElement("h2"); h2.textContent=defense.name; def.appendChild(h2);
    const chips=document.createElement("div"); chips.className="chips";
    defense.open.forEach(it=>chips.appendChild(makeChip(it,false)));
    defense.taken.forEach(it=>chips.appendChild(makeChip(it,true)));
    def.appendChild(chips);
  }
}

function renderOwners(map){
  const box=document.getElementById("owners"); box.innerHTML="";
  const names=Object.keys(map).sort();
  if(!names.length){ box.innerHTML=`<div style="color:var(--muted);font-size:13px">No picks yet.</div>`; return; }
  for(const n of names){
    const oc=document.createElement("div"); oc.className="ownerCard";
    const h3=document.createElement("h3"); h3.textContent=n; oc.appendChild(h3);
    const list=document.createElement("div"); list.className="ownerList";
    map[n].forEach(it=>{
      const chip=document.createElement("div"); chip.className="chip taken";
      chip.innerHTML=`<strong>${it.symbol}</strong>`;
      list.appendChild(chip);
    });
    oc.appendChild(list); box.appendChild(oc);
  }
}

/* --- Polling --- */
async function sync(){
  try{
    if(!CSV_URL) return;
    const res=await fetch(CSV_URL+(CSV_URL.includes("?")?"&":"?")+"cachebust="+Date.now());
    const text=await res.text();
    const {categories, ownerMap}=parseCSV(text);
    renderBoard(categories);
    renderOwners(ownerMap);
  }catch(e){ console.error(e); }
}
sync(); setInterval(sync, POLL_MS);
</script>
</body>
</html>
