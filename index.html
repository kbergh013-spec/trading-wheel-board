<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Wheels Fantasy Stock Ball — Live Draft Board</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #76787a;
      background-image: url("Trading Wheels.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 50%;
      color: #cfd4e0;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 8px 20px;
      gap: 10px;
      font-weight: bold;
      color: #cfd4e0;
    }

    header img {
      height: 36px;
    }

    h1 {
      font-size: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
    }

    .main-board {
      flex: 3;
    }

    .sidebar {
      flex: 1;
    }

    .card {
      background: #1c2026;
      border-radius: 10px;
      padding: 12px 18px;
      margin-bottom: 12px;
    }

    h2 {
      color: #47e8c0;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .category-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chip {
      background: #232733;
      border: 1px solid #2f333d;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      color: #cfd4e0;
      transition: all 0.2s ease;
      text-align: center;
      min-width: 85px;
    }

    .chip strong {
      display: block;
      font-size: 22px;
    }

    .chip small {
      display: block;
      font-size: 14px;
      color: #9ba0ad;
    }

    .chip.taken {
      background: #2a1c1d;
      color: #f3cdcd;
    }

    /* ===== QB Full-Screen Layout ===== */
    body.qb-mode .category-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 40px;
      justify-items: center;
      align-items: center;
      padding: 60px;
    }

    body.qb-mode .chip {
      transform: scale(1.8);
      border-radius: 18px;
      padding: 28px 35px;
      background: #232733;
    }

    body.qb-mode .chip strong {
      font-size: 40px;
    }

    body.qb-mode .chip small {
      font-size: 18px;
      color: #a0a6b1;
    }

    body.qb-mode header {
      justify-content: center;
      padding-bottom: 0;
    }

    body.qb-mode .sidebar {
      display: none;
    }

    body.qb-mode .main-board {
      flex: 1;
      text-align: center;
    }

    body.qb-mode h2 {
      font-size: 28px;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <img src="Trading Wheels.png" alt="Trading Wheels">
    <h1>Trading Wheels Fantasy Stock Ball — Live Draft Board</h1>
  </header>

  <div class="container">
    <div class="main-board" id="main-board"></div>
    <div class="sidebar">
      <div class="card">
        <h2>Picks by Owner</h2>
        <div id="owners"></div>
      </div>
      <div class="card">
        <h2>Defense (Defensive)</h2>
        <div id="defense"></div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const csvUrl = params.get("csv");
    const twlogo = params.get("twlogo");
    const stocklogo = params.get("stocklogo");

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      renderBoard(text);
    }

    function renderBoard(csv) {
      const lines = csv.trim().split("\n").slice(1);
      const board = document.getElementById("main-board");
      const section = document.createElement("div");
      section.classList.add("card");

      const title = document.createElement("h2");
      title.textContent = "QB (MAG7 + NFLX)";
      section.appendChild(title);

      const group = document.createElement("div");
      group.classList.add("category-section");

      for (let line of lines) {
        const cols = line.split(",");
        const category = cols[0]?.toLowerCase().trim();
        const symbol = cols[1]?.trim();
        const owner = cols[2]?.trim();

        if (category === "qb" && symbol) {
          const chip = document.createElement("div");
          chip.classList.add("chip");
          if (owner) chip.classList.add("taken");
          chip.innerHTML = `<strong>${symbol}</strong>${owner ? `<small>— ${owner}</small>` : ""}`;
          group.appendChild(chip);
        }
      }

      section.appendChild(group);
      board.appendChild(section);
    }

    if (csvUrl) {
      loadCSV(csvUrl);
    }

    // Activate QB full-screen mode when loaded via qb.html
    if (window.location.href.toLowerCase().includes("qb.html")) {
      document.body.classList.add("qb-mode");
    }
  </script>
</body>
</html>
