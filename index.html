<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Wheels Fantasy Stock Ball — Live Draft Board</title>
<style>
  :root {
    --bg: #75777a;
    --card-bg: #1c2026;
    --accent: #47e8c0;
    --text: #cfd4e0;
    --muted: #9ba0ad;
    --chip: #232733;
    --chip-border: #2f333d;
    --owner: #67a0ff;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background-color: var(--bg);
    background-image: url("Trading Wheels.png");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 55%;
    background-attachment: fixed;
    background-blend-mode: multiply;
    color: var(--text);
  }

  header {
    display: flex;
    align-items: center;
    padding: 10px 25px;
    font-weight: bold;
  }
  header img {
    height: 35px;
    margin-right: 10px;
  }
  h1 {
    font-size: 20px;
    color: var(--text);
  }

  .card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 12px 18px;
    margin: 10px;
  }

  h2 {
    color: var(--accent);
    font-size: 18px;
    margin-bottom: 8px;
  }

  .section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: flex-start;
  }

  .chip {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    background: var(--chip);
    border: 1px solid var(--chip-border);
    border-radius: 14px;
    font-weight: 700;
    min-width: 80px;
    text-align: center;
    user-select: none;
    transition: all 0.2s ease;
  }

  .chip strong {
    font-size: 28px;
  }
  .chip small {
    font-size: 14px;
    color: var(--muted);
  }
  .chip.taken {
    background: #2a1c1d;
    color: #f3cdcd;
  }

  /* Layout adjustments for QB pages */
  body.qb-mode .sidebar,
  body.qb-mode .owner-box {
    display: none;
  }
  body.qb-mode .main-board {
    width: 100%;
    text-align: center;
  }
  body.qb-mode h2 {
    font-size: 36px;
    text-align: center;
  }
  body.qb-mode .chip {
    padding: 28px 40px;
    border-radius: 30px;
    min-width: 150px;
    margin: 12px;
  }
  body.qb-mode .chip strong {
    font-size: 60px;
  }

  .container {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }
  .main-board {
    flex: 3;
  }
  .sidebar {
    flex: 1;
  }

</style>
</head>
<body>
<header>
  <img src="Trading Wheels.png" alt="Trading Wheels">
  <h1>Trading Wheels Fantasy Stock Ball — Live Draft Board</h1>
</header>

<div class="container">
  <div class="main-board">
    <div id="board"></div>
  </div>

  <div class="sidebar">
    <div class="card owner-box">
      <h2>Picks by Owner</h2>
      <div id="owners"></div>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const csvUrl = params.get("csv");
const twLogo = params.get("twlogo");
const stockLogo = params.get("stocklogo");

// Load CSV data
async function loadData() {
  try {
    const response = await fetch(csvUrl);
    const data = await response.text();
    renderBoard(data);
  } catch (e) {
    document.getElementById("board").innerHTML = "<p>Error loading data.</p>";
  }
}

// Render the board
function renderBoard(csv) {
  const rows = csv.split("\n").slice(1);
  const section = document.createElement("div");
  section.className = "card";
  const title = document.createElement("h2");
  title.textContent = "QB (MAG7 + NFLX)";
  section.appendChild(title);

  const wrap = document.createElement("div");
  wrap.className = "section";

  rows.forEach(line => {
    const cols = line.split(",");
    const symbol = cols[1];
    const owner = cols[2];
    if (symbol) {
      const chip = document.createElement("div");
      chip.className = "chip" + (owner ? " taken" : "");
      chip.innerHTML = `<strong>${symbol}</strong>${owner ? `<small>— ${owner}</small>` : ""}`;
      wrap.appendChild(chip);
    }
  });

  section.appendChild(wrap);
  document.getElementById("board").appendChild(section);
}

// Detect if this is QB mode
if (location.href.toLowerCase().includes("qb.html")) {
  document.body.classList.add("qb-mode");
}

loadData();
</script>
</body>
</html>
