<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Wheels Fantasy Stock Ball — Live Draft Board</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background-color: #76787a;
    background-image: url("Trading Wheels.png");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50%;
    color: #cfd4e0;
    margin: 0;
    overflow-x: hidden;
  }

  header {
    display: flex;
    align-items: center;
    padding: 8px 20px;
    gap: 10px;
    font-weight: bold;
    color: #cfd4e0;
  }

  header img {
    height: 36px;
  }

  .container {
    display: flex;
    gap: 20px;
    padding: 10px 20px;
  }

  .main-board { flex: 3; }
  .sidebar { flex: 1; }

  .card {
    background: #1c2026;
    border-radius: 10px;
    padding: 12px 18px;
    margin-bottom: 12px;
  }

  h2 {
    color: #47e8c0;
    font-size: 18px;
    margin-bottom: 8px;
  }

  .category-section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .chip {
    background: #232733;
    border: 1px solid #2f333d;
    border-radius: 12px;
    padding: 12px 18px;
    font-weight: 700;
    color: #cfd4e0;
    transition: all 0.2s ease;
    text-align: center;
    min-width: 85px;
  }

  .chip strong { display: block; font-size: 22px; }
  .chip small { display: block; font-size: 14px; color: #9ba0ad; }
  .chip.taken { background: #2a1c1d; color: #f3cdcd; }

  /* === QB full-screen mode (2x4 centered) === */
  body.qb-mode {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  body.qb-mode .container { width: 100%; justify-content: center; padding: 0; }
  body.qb-mode .sidebar { display: none; }

  body.qb-mode #main-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 50px;
    justify-items: center;
    align-items: center;
    width: 90%;
    max-width: 1600px;
    margin: auto;
    height: 80vh;
  }

  body.qb-mode .chip {
    transform: scale(2);
    border-radius: 18px;
    padding: 28px 35px;
    background: #232733;
    min-width: 180px;
  }

  body.qb-mode .chip strong { font-size: 48px; letter-spacing: 1px; }
  body.qb-mode .chip small { font-size: 20px; color: #a0a6b1; }
</style>
</head>
<body>
  <header>
    <img src="Trading Wheels.png" alt="Trading Wheels">
    <h1>Trading Wheels Fantasy Stock Ball — Live Draft Board</h1>
  </header>

  <div class="container">
    <div class="main-board" id="main-board"></div>
    <div class="sidebar">
      <div class="card">
        <h2>Picks by Owner</h2>
        <div id="owners"></div>
      </div>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const csvUrl = params.get("csv");

async function loadCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  renderBoard(text);
}

function renderBoard(csv) {
  const lines = csv.trim().split("\n").slice(1);
  const board = document.getElementById("main-board");
  board.innerHTML = "";

  for (let line of lines) {
    const cols = line.split(",");
    const category = cols[0]?.toLowerCase().trim();
    const symbol = cols[1]?.trim();
    const owner = cols[2]?.trim();
    if (!symbol) continue;

    // Show all categories normally, or only QB in qb-mode
    if (!document.body.classList.contains("qb-mode") || category === "qb") {
      const chip = document.createElement("div");
      chip.classList.add("chip");
      if (owner) chip.classList.add("taken");
      chip.innerHTML = `<strong>${symbol}</strong>${owner ? `<small>— ${owner}</small>` : ""}`;
      board.appendChild(chip);
    }
  }
}

if (csvUrl) loadCSV(csvUrl);

// Activate QB mode if loaded via qb.html
if (window.location.href.toLowerCase().includes("qb.html")) {
  document.body.classList.add("qb-mode");
}
</script>
</body>
</html>
