<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RB Board</title>
<script>
  const SHEET_ID = "10eCZI1tLui-KwHQDRFRnsZXghM_jf5MX8zdlCZkI-Os";

  const CATEGORY = "rb";
  const ROWS = 8;
  const COLS = 4;
  const SIZE = "xs";
  const TITLE = "RB (Dow 30)";

  const csv = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq`
            + `?tq=select%20A,B,C,E,F%20where%20A%3D'${CATEGORY}'&tqx=out:csv`;

  const url = "stage_bubbles.html"
    + "?csv="      + encodeURIComponent(csv)
    + "&rows="     + ROWS
    + "&cols="     + COLS
    + "&size="     + SIZE
    + "&title="    + encodeURIComponent(TITLE)
    + "&twlogo="   + encodeURIComponent("Trading Wheels.png")
    + "&stocklogo="+ encodeURIComponent("stock_logo.png")
    + "&bg="       + encodeURIComponent("Fantasy_Background.png");

  location.replace(url);
</script>
</head>

</html>
